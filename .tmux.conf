set -g default-terminal "screen-256color"
unbind C-b

# prefix setup
set -g prefix `
set -g prefix2 C-u
bind-key ` last-window
bind-key C-u last-window

bind-key q send-prefix

# vi keys for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# more keys for selecting panes
bind s select-pane -L
bind d select-pane -D
bind e select-pane -U
bind f select-pane -R

set -g status-position bottom
set -g status-style bg=default #colour #black
set -g status-fg colour106
set -g status-left '[131LL]['
set -g status-right '][ #[fg=colour250,bg=default,bold]%d/%m %H:%M:%S #[fg=colour106]]'
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

set -g status-justify centre
setw -g window-status-current-format ' #[fg=colour208,bg=default](#[fg=colour250, bg=default]#I:#W#[fg=colour208,bg=default]#F) '
setw -g window-status-format ' #I#[fg=colour237,bg=default]:#[fg=colour250,bg=default]#W#[fg=colour244,bg=default]#F '

set-option -g history-limit 50000

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'tmux-plugins/tmux-yank'
